<ion-view title="My MSS Points" id="page2" style="background-color:#B13A3C;">
    <ion-content padding="true" style="background: url(img/aMpQwRWMSE6lxvlxNUJA_kitchen-details-2-1232761.png) no-repeat center;background-size:cover;" class="has-header">
        <div class="list card">
            <div class="item item-divider">Current Points Total</div>
            <div class="item item-body">{{cardDetails[0].points}}</div>
        </div>
        <div class="list card">
            <div class="item item-divider">Points History</div>
            <div class="item item-body">
                <ion-list>
                  <ion-item ng-repeat="item in cardDetails[0].cardHistory">
                    {{item.points}} on {{item.date}}
                  </ion-item>
              </ion-list>
            </div>
        </div>
    </ion-content>
</ion-view>
